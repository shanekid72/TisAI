<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background gradients -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Data pattern -->
    <pattern id="data-pattern" patternUnits="userSpaceOnUse" width="50" height="50" patternTransform="rotate(45)">
      <rect width="50" height="50" fill="none"/>
      <circle cx="25" cy="25" r="1" fill="white" opacity="0.2"/>
      <circle cx="0" cy="0" r="1" fill="white" opacity="0.2"/>
      <circle cx="0" cy="50" r="1" fill="white" opacity="0.2"/>
      <circle cx="50" cy="0" r="1" fill="white" opacity="0.2"/>
      <circle cx="50" cy="50" r="1" fill="white" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Base background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  <rect width="100%" height="100%" fill="url(#data-pattern)" />
  
  <!-- Parallax layer 1: Deep background elements -->
  <g class="parallax-layer" data-depth="0.1">
    <circle cx="200" cy="150" r="120" fill="#10B981" opacity="0.15" />
    <circle cx="600" cy="400" r="150" fill="#059669" opacity="0.1" />
  </g>
  
  <!-- Parallax layer 2: Data flow background -->
  <g class="parallax-layer" data-depth="0.2">
    <!-- Data streams -->
    <g class="data-streams" opacity="0.3">
      <path d="M100,100 C200,80 300,120 400,100 C500,80 600,120 700,100" stroke="white" stroke-width="1" fill="none" class="data-stream" />
      <path d="M120,140 C220,120 320,160 420,140 C520,120 620,160 720,140" stroke="white" stroke-width="1" fill="none" class="data-stream" />
      <path d="M80,180 C180,160 280,200 380,180 C480,160 580,200 680,180" stroke="white" stroke-width="1" fill="none" class="data-stream" />
      <path d="M100,220 C200,200 300,240 400,220 C500,200 600,240 700,220" stroke="white" stroke-width="1" fill="none" class="data-stream" />
      <path d="M120,260 C220,240 320,280 420,260 C520,240 620,280 720,260" stroke="white" stroke-width="1" fill="none" class="data-stream" />
    </g>
    
    <!-- Binary data visualization -->
    <g class="binary-data" opacity="0.2">
      <text x="150" y="330" font-family="monospace" font-size="10" fill="white">10010110</text>
      <text x="250" y="350" font-family="monospace" font-size="10" fill="white">01101001</text>
      <text x="350" y="370" font-family="monospace" font-size="10" fill="white">11001010</text>
      <text x="450" y="390" font-family="monospace" font-size="10" fill="white">00101101</text>
      <text x="550" y="410" font-family="monospace" font-size="10" fill="white">10110010</text>
    </g>
  </g>
  
  <!-- Parallax layer 3: Main visualization dashboard -->
  <g class="parallax-layer" data-depth="0.4">
    <!-- Main dashboard frame -->
    <rect x="200" y="150" width="400" height="300" rx="10" fill="#059669" stroke="white" stroke-width="2" opacity="0.9" />
    
    <!-- Dashboard header -->
    <rect x="200" y="150" width="400" height="40" rx="10" fill="#047857" stroke="white" stroke-width="1" />
    <text x="400" y="175" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">INSIGHT DASHBOARD</text>
    
    <!-- Dashboard grid layout -->
    <line x1="400" y1="190" x2="400" y2="450" stroke="white" stroke-width="1" opacity="0.3" />
    <line x1="200" y1="300" x2="600" y2="300" stroke="white" stroke-width="1" opacity="0.3" />
  </g>
  
  <!-- Parallax layer 4: Data visualization elements -->
  <g class="parallax-layer" data-depth="0.5">
    <!-- Bar chart visualization -->
    <g class="chart bar-chart" transform="translate(300, 245)">
      <rect x="-80" y="-40" width="160" height="80" rx="5" fill="#34D399" opacity="0.2" stroke="white" stroke-width="1" />
      <text x="0" y="-25" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">TREND ANALYSIS</text>
      
      <!-- Bars -->
      <rect x="-60" y="10" width="10" height="15" fill="white" opacity="0.8" class="bar" />
      <rect x="-40" y="-5" width="10" height="30" fill="white" opacity="0.8" class="bar" />
      <rect x="-20" y="-15" width="10" height="40" fill="white" opacity="0.8" class="bar" />
      <rect x="0" y="-10" width="10" height="35" fill="white" opacity="0.8" class="bar" />
      <rect x="20" y="-20" width="10" height="45" fill="white" opacity="0.8" class="bar" />
      <rect x="40" y="-5" width="10" height="30" fill="white" opacity="0.8" class="bar" />
    </g>
    
    <!-- Line chart visualization -->
    <g class="chart line-chart" transform="translate(500, 245)">
      <rect x="-80" y="-40" width="160" height="80" rx="5" fill="#34D399" opacity="0.2" stroke="white" stroke-width="1" />
      <text x="0" y="-25" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">PERFORMANCE METRICS</text>
      
      <!-- Line -->
      <polyline points="-60,10 -40,-5 -20,5 0,-10 20,0 40,-15" fill="none" stroke="white" stroke-width="2" opacity="0.8" class="line" />
      
      <!-- Data points -->
      <circle cx="-60" cy="10" r="3" fill="white" opacity="0.8" class="data-point" />
      <circle cx="-40" cy="-5" r="3" fill="white" opacity="0.8" class="data-point" />
      <circle cx="-20" cy="5" r="3" fill="white" opacity="0.8" class="data-point" />
      <circle cx="0" cy="-10" r="3" fill="white" opacity="0.8" class="data-point" />
      <circle cx="20" cy="0" r="3" fill="white" opacity="0.8" class="data-point" />
      <circle cx="40" cy="-15" r="3" fill="white" opacity="0.8" class="data-point" />
    </g>
    
    <!-- Pie chart visualization -->
    <g class="chart pie-chart" transform="translate(300, 375)">
      <rect x="-80" y="-40" width="160" height="80" rx="5" fill="#34D399" opacity="0.2" stroke="white" stroke-width="1" />
      <text x="0" y="-25" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">DISTRIBUTION ANALYSIS</text>
      
      <!-- Pie chart segments -->
      <path d="M0,0 L20,0 A20,20 0 0,1 10,17.32 Z" fill="white" opacity="0.8" />
      <path d="M0,0 L10,17.32 A20,20 0 0,1 -10,17.32 Z" fill="white" opacity="0.6" />
      <path d="M0,0 L-10,17.32 A20,20 0 0,1 -20,0 Z" fill="white" opacity="0.7" />
      <path d="M0,0 L-20,0 A20,20 0 0,1 0,-20 Z" fill="white" opacity="0.9" />
      <path d="M0,0 L0,-20 A20,20 0 0,1 20,0 Z" fill="white" opacity="0.5" />
      
      <circle cx="0" cy="0" r="8" fill="#059669" opacity="0.9" />
    </g>
    
    <!-- Scatter plot visualization -->
    <g class="chart scatter-plot" transform="translate(500, 375)">
      <rect x="-80" y="-40" width="160" height="80" rx="5" fill="#34D399" opacity="0.2" stroke="white" stroke-width="1" />
      <text x="0" y="-25" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">CORRELATION INSIGHTS</text>
      
      <!-- Data points -->
      <circle cx="-50" cy="10" r="3" fill="white" opacity="0.8" class="data-point" />
      <circle cx="-35" cy="-5" r="4" fill="white" opacity="0.8" class="data-point" />
      <circle cx="-20" cy="15" r="3" fill="white" opacity="0.8" class="data-point" />
      <circle cx="-5" cy="-10" r="5" fill="white" opacity="0.8" class="data-point" />
      <circle cx="10" cy="5" r="3" fill="white" opacity="0.8" class="data-point" />
      <circle cx="25" cy="-15" r="4" fill="white" opacity="0.8" class="data-point" />
      <circle cx="40" cy="0" r="3" fill="white" opacity="0.8" class="data-point" />
      
      <!-- Trend line -->
      <line x1="-60" y1="15" x2="50" y2="-15" stroke="white" stroke-width="1" opacity="0.5" stroke-dasharray="3,3" />
    </g>
  </g>
  
  <!-- Parallax layer 5: Floating data insight cards -->
  <g class="parallax-layer" data-depth="0.6">
    <!-- Insight card 1 -->
    <g class="insight-card" transform="translate(150, 200)">
      <rect x="-60" y="-30" width="120" height="60" rx="5" fill="white" opacity="0.9" />
      <text x="0" y="-12" font-family="Arial, sans-serif" font-size="10" fill="#059669" text-anchor="middle" font-weight="bold">KEY INSIGHT</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" fill="#059669" text-anchor="middle">25% Growth</text>
      <line x1="-40" y1="20" x2="40" y2="20" stroke="#10B981" stroke-width="2" />
    </g>
    
    <!-- Insight card 2 -->
    <g class="insight-card" transform="translate(650, 200)">
      <rect x="-60" y="-30" width="120" height="60" rx="5" fill="white" opacity="0.9" />
      <text x="0" y="-12" font-family="Arial, sans-serif" font-size="10" fill="#059669" text-anchor="middle" font-weight="bold">PREDICTION</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" fill="#059669" text-anchor="middle">Upward Trend</text>
      <line x1="-40" y1="20" x2="40" y2="20" stroke="#10B981" stroke-width="2" />
    </g>
    
    <!-- Insight card 3 -->
    <g class="insight-card" transform="translate(150, 400)">
      <rect x="-60" y="-30" width="120" height="60" rx="5" fill="white" opacity="0.9" />
      <text x="0" y="-12" font-family="Arial, sans-serif" font-size="10" fill="#059669" text-anchor="middle" font-weight="bold">ANOMALY</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" fill="#059669" text-anchor="middle">3 Outliers</text>
      <line x1="-40" y1="20" x2="40" y2="20" stroke="#10B981" stroke-width="2" />
    </g>
    
    <!-- Insight card 4 -->
    <g class="insight-card" transform="translate(650, 400)">
      <rect x="-60" y="-30" width="120" height="60" rx="5" fill="white" opacity="0.9" />
      <text x="0" y="-12" font-family="Arial, sans-serif" font-size="10" fill="#059669" text-anchor="middle" font-weight="bold">RECOMMENDATION</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" fill="#059669" text-anchor="middle">Optimize Segment 2</text>
      <line x1="-40" y1="20" x2="40" y2="20" stroke="#10B981" stroke-width="2" />
    </g>
  </g>
  
  <!-- Parallax layer 6: Data flow elements -->
  <g class="parallax-layer" data-depth="0.3">
    <!-- Flowing data particles -->
    <circle class="data-particle particle-1" cx="220" cy="180" r="3" fill="white" opacity="0.8" filter="url(#glow)" />
    <circle class="data-particle particle-2" cx="580" cy="180" r="3" fill="white" opacity="0.8" filter="url(#glow)" />
    <circle class="data-particle particle-3" cx="220" cy="420" r="3" fill="white" opacity="0.8" filter="url(#glow)" />
    <circle class="data-particle particle-4" cx="580" cy="420" r="3" fill="white" opacity="0.8" filter="url(#glow)" />
    
    <!-- Connection lines between dashboard and insight cards -->
    <line x1="220" y1="200" x2="260" y2="220" stroke="white" stroke-width="1" opacity="0.3" stroke-dasharray="3,3" />
    <line x1="580" y1="200" x2="540" y2="220" stroke="white" stroke-width="1" opacity="0.3" stroke-dasharray="3,3" />
    <line x1="220" y1="400" x2="260" y2="380" stroke="white" stroke-width="1" opacity="0.3" stroke-dasharray="3,3" />
    <line x1="580" y1="400" x2="540" y2="380" stroke="white" stroke-width="1" opacity="0.3" stroke-dasharray="3,3" />
  </g>
  
  <!-- Parallax layer 7: Foreground elements -->
  <g class="parallax-layer" data-depth="0.8">
    <path d="M100,550 Q400,520 700,550" stroke="#34D399" stroke-width="3" fill="none" opacity="0.6" />
    <text x="400" y="550" font-family="Arial, sans-serif" font-size="26" fill="white" text-anchor="middle" filter="url(#glow)">Insight Engine</text>
  </g>
  
  <!-- Animation definitions -->
  <style>
    .parallax-layer {
      transition: transform 0.1s ease-out;
    }
    
    @keyframes dataFlow {
      0% { transform: translateX(0); opacity: 0.3; }
      50% { transform: translateX(10px); opacity: 0.8; }
      100% { transform: translateX(0); opacity: 0.3; }
    }
    
    .data-stream {
      animation: dataFlow 8s infinite ease-in-out;
    }
    
    .data-stream:nth-child(2) {
      animation-delay: 1s;
    }
    
    .data-stream:nth-child(3) {
      animation-delay: 2s;
    }
    
    .data-stream:nth-child(4) {
      animation-delay: 3s;
    }
    
    .data-stream:nth-child(5) {
      animation-delay: 4s;
    }
    
    @keyframes particleFlow {
      0% { transform: translate(0, 0); opacity: 0; }
      50% { transform: translate(40px, 0); opacity: 1; }
      100% { transform: translate(80px, 0); opacity: 0; }
    }
    
    .data-particle {
      animation: particleFlow 4s infinite;
    }
    
    .particle-2 {
      animation-direction: reverse;
    }
    
    .particle-3 {
      animation-delay: 2s;
    }
    
    .particle-4 {
      animation-delay: 2s;
      animation-direction: reverse;
    }
    
    @keyframes pulse {
      0% { opacity: 0.4; transform: scale(0.95); }
      50% { opacity: 0.8; transform: scale(1.05); }
      100% { opacity: 0.4; transform: scale(0.95); }
    }
    
    .data-point {
      animation: pulse 3s infinite;
    }
    
    .data-point:nth-child(2n) {
      animation-delay: 0.5s;
    }
    
    .data-point:nth-child(3n) {
      animation-delay: 1s;
    }
    
    @keyframes barAnimation {
      0% { transform: scaleY(0.9); }
      50% { transform: scaleY(1.1); }
      100% { transform: scaleY(0.9); }
    }
    
    .bar {
      transform-origin: bottom;
      animation: barAnimation 4s infinite ease-in-out;
    }
    
    .bar:nth-child(2) {
      animation-delay: 0.7s;
    }
    
    .bar:nth-child(3) {
      animation-delay: 1.4s;
    }
    
    .bar:nth-child(4) {
      animation-delay: 2.1s;
    }
    
    .bar:nth-child(5) {
      animation-delay: 2.8s;
    }
    
    .bar:nth-child(6) {
      animation-delay: 3.5s;
    }
    
    @keyframes float {
      0% { transform: translate(0, 0); }
      50% { transform: translate(0, -5px); }
      100% { transform: translate(0, 0); }
    }
    
    .insight-card {
      animation: float 5s ease-in-out infinite;
    }
    
    .insight-card:nth-child(2) {
      animation-delay: 1.25s;
    }
    
    .insight-card:nth-child(3) {
      animation-delay: 2.5s;
    }
    
    .insight-card:nth-child(4) {
      animation-delay: 3.75s;
    }
    
    .binary-data text {
      animation: pulse 5s infinite;
    }
    
    .binary-data text:nth-child(2n) {
      animation-delay: 1s;
    }
    
    .binary-data text:nth-child(3n) {
      animation-delay: 2s;
    }
    
    .line {
      animation: pulse 6s infinite;
    }
    
    .chart {
      animation: pulse 8s infinite;
    }
    
    .chart:nth-child(2) {
      animation-delay: 2s;
    }
    
    .chart:nth-child(3) {
      animation-delay: 4s;
    }
    
    .chart:nth-child(4) {
      animation-delay: 6s;
    }
  </style>
</svg>