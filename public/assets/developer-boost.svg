<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#EB6E27"></rect>
  
  <!-- Main Window -->
  <rect x="60" y="60" width="280" height="200" rx="10" fill="none" stroke="#FFEFD5" stroke-width="3"></rect>
  <circle cx="80" cy="80" r="5" fill="#FFEFD5"></circle>
  <circle cx="100" cy="80" r="5" fill="#FFEFD5"></circle>
  <circle cx="120" cy="80" r="5" fill="#FFEFD5"></circle>
  
  <!-- Code symbols -->
  <path d="M140 160 L160 140 L140 120" stroke="#FFEFD5" stroke-width="3" fill="none"></path>
  <path d="M260 120 L240 140 L260 160" stroke="#FFEFD5" stroke-width="3" fill="none"></path>
  <path d="M180 120 L190 160 L200 120" stroke="#FFEFD5" stroke-width="3" fill="none"></path>

  <!-- Bars -->
  <g transform="translate(110, 180)">
    <rect x="0" y="30" width="20" height="40" fill="#FFEFD5"></rect>
    <rect x="30" y="20" width="20" height="50" fill="#FFEFD5"></rect>
    <rect x="60" y="10" width="20" height="60" fill="#FFEFD5"></rect>
    <rect x="90" y="0" width="20" height="70" fill="#FFEFD5"></rect>
  </g>

  <!-- Arrow with bounce animation -->
  <g transform="translate(90, 110)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#FFEFD5" stroke-width="3"></circle>
    <path d="M0 -10 L0 0 L8 8" fill="none" stroke="#FFEFD5" stroke-width="3">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="1s" repeatCount="indefinite"></animateTransform>
    </path>
  </g>

  <!-- Text -->
  <text x="90" y="300" fill="#FFEFD5" font-size="24" font-weight="bold">Developer Boost</text>
  <text x="90" y="330" fill="#FFEFD5" font-size="16">Supercharge your workflow</text>
  <text x="90" y="350" fill="#FFEFD5" font-size="16">with AI-powered assistance</text>
</svg>
