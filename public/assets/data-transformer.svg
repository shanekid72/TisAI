<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background gradients -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5733" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FF9F33" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Transformer symbol pattern -->
    <pattern id="grid-pattern" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(45)">
      <rect width="40" height="40" fill="none"/>
      <path d="M0,20 L40,20 M20,0 L20,40" stroke="white" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Base background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  <rect width="100%" height="100%" fill="url(#grid-pattern)" />
  
  <!-- Parallax layer 1: Deep background elements -->
  <g class="parallax-layer" data-depth="0.1">
    <circle cx="200" cy="100" r="80" fill="#FF7033" opacity="0.2" />
    <circle cx="600" cy="500" r="100" fill="#FF6033" opacity="0.15" />
  </g>
  
  <!-- Parallax layer 2: Binary data flow background -->
  <g class="parallax-layer" data-depth="0.2">
    <g class="binary-group" opacity="0.3">
      <text x="100" y="150" font-family="monospace" font-size="12" fill="white">10110110</text>
      <text x="200" y="180" font-family="monospace" font-size="12" fill="white">01001101</text>
      <text x="150" y="220" font-family="monospace" font-size="12" fill="white">11100010</text>
      <text x="600" y="150" font-family="monospace" font-size="12" fill="white">01110110</text>
      <text x="650" y="200" font-family="monospace" font-size="12" fill="white">10010101</text>
      <text x="550" y="250" font-family="monospace" font-size="12" fill="white">11011001</text>
      <text x="250" y="500" font-family="monospace" font-size="12" fill="white">00110110</text>
      <text x="350" y="450" font-family="monospace" font-size="12" fill="white">10110010</text>
      <text x="500" y="400" font-family="monospace" font-size="12" fill="white">11010011</text>
    </g>
  </g>
  
  <!-- Parallax layer 3: Main data flow visualization -->
  <g class="parallax-layer" data-depth="0.4">
    <!-- Input data stream -->
    <g class="input-data">
      <rect x="100" y="250" width="150" height="100" rx="10" fill="white" opacity="0.9" />
      <text x="175" y="290" font-family="Arial, sans-serif" font-size="16" fill="#FF5733" text-anchor="middle">Input Data</text>
      <g transform="translate(125, 310)">
        <rect x="0" y="0" width="100" height="10" fill="#FF5733" opacity="0.7" />
        <rect x="0" y="15" width="80" height="10" fill="#FF5733" opacity="0.7" />
        <rect x="0" y="30" width="90" height="10" fill="#FF5733" opacity="0.7" />
      </g>
    </g>
    
    <!-- Output data stream -->
    <g class="output-data">
      <rect x="550" y="250" width="150" height="100" rx="10" fill="white" opacity="0.9" />
      <text x="625" y="290" font-family="Arial, sans-serif" font-size="16" fill="#FF5733" text-anchor="middle">Transformed Data</text>
      <g transform="translate(575, 310)">
        <circle cx="0" cy="5" r="5" fill="#FF5733" opacity="0.7" />
        <circle cx="20" cy="5" r="5" fill="#FF5733" opacity="0.7" />
        <circle cx="40" cy="5" r="5" fill="#FF5733" opacity="0.7" />
        <circle cx="60" cy="5" r="5" fill="#FF5733" opacity="0.7" />
        <circle cx="80" cy="5" r="5" fill="#FF5733" opacity="0.7" />
        <rect x="0" y="15" width="100" height="10" fill="#FF5733" opacity="0.7" />
        <polygon points="0,30 50,40 100,30" fill="#FF5733" opacity="0.7" />
      </g>
    </g>
  </g>
  
  <!-- Parallax layer 4: Transformer core -->
  <g class="parallax-layer" data-depth="0.6">
    <!-- Transformer with animation -->
    <g class="transformer">
      <circle cx="400" cy="300" r="80" fill="#FF7C33" stroke="white" stroke-width="3" opacity="0.8" />
      
      <!-- Gear elements to symbolize transformation -->
      <g class="gear" transform="translate(400, 300)">
        <circle cx="0" cy="0" r="60" fill="none" stroke="white" stroke-width="2" opacity="0.6" />
        <circle cx="0" cy="0" r="40" fill="none" stroke="white" stroke-width="2" opacity="0.7" />
        <circle cx="0" cy="0" r="20" fill="white" opacity="0.8" />
        
        <!-- Gear teeth -->
        <g class="gear-teeth">
          <rect x="-5" y="-70" width="10" height="20" fill="white" opacity="0.8" />
          <rect x="-5" y="50" width="10" height="20" fill="white" opacity="0.8" />
          <rect x="-70" y="-5" width="20" height="10" fill="white" opacity="0.8" />
          <rect x="50" y="-5" width="20" height="10" fill="white" opacity="0.8" />
          
          <!-- Diagonal teeth -->
          <rect x="-55" y="-55" width="20" height="10" fill="white" opacity="0.8" transform="rotate(45)" />
          <rect x="35" y="-55" width="20" height="10" fill="white" opacity="0.8" transform="rotate(45)" />
          <rect x="-55" y="45" width="20" height="10" fill="white" opacity="0.8" transform="rotate(45)" />
          <rect x="35" y="45" width="20" height="10" fill="white" opacity="0.8" transform="rotate(45)" />
        </g>
      </g>
      
      <text x="400" y="305" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" filter="url(#glow)">Transform</text>
    </g>
    
    <!-- Connection lines -->
    <path d="M250,300 C300,300 320,300 350,300" stroke="white" stroke-width="3" opacity="0.7" stroke-dasharray="5,5" class="flow-path" />
    <path d="M450,300 C480,300 500,300 550,300" stroke="white" stroke-width="3" opacity="0.7" stroke-dasharray="5,5" class="flow-path" />
    
    <!-- Flow particles -->
    <circle class="flow-particle input-particle" cx="270" cy="300" r="5" fill="white" filter="url(#glow)" />
    <circle class="flow-particle output-particle" cx="480" cy="300" r="5" fill="white" filter="url(#glow)" />
  </g>
  
  <!-- Parallax layer 5: Foreground elements -->
  <g class="parallax-layer" data-depth="0.8">
    <path d="M100,550 Q400,500 700,550" stroke="#FF8033" stroke-width="3" fill="none" opacity="0.6" />
    <text x="400" y="550" font-family="Arial, sans-serif" font-size="26" fill="white" text-anchor="middle" filter="url(#glow)">Data Transformer</text>
  </g>
  
  <!-- Animation definitions -->
  <style>
    .parallax-layer {
      transition: transform 0.1s ease-out;
    }
    
    @keyframes rotateSlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .gear {
      transform-origin: center center;
      animation: rotateSlow 20s linear infinite;
    }
    
    @keyframes flowLeft {
      0% { opacity: 0; transform: translateX(0); }
      50% { opacity: 1; transform: translateX(40px); }
      100% { opacity: 0; transform: translateX(80px); }
    }
    
    @keyframes flowRight {
      0% { opacity: 0; transform: translateX(0); }
      50% { opacity: 1; transform: translateX(40px); }
      100% { opacity: 0; transform: translateX(70px); }
    }
    
    .input-particle {
      animation: flowLeft 3s infinite;
    }
    
    .output-particle {
      animation: flowRight 3s infinite;
    }
    
    .binary-group text {
      animation: pulse 4s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.2; }
      50% { opacity: 0.5; }
      100% { opacity: 0.2; }
    }
    
    .binary-group text:nth-child(2n) {
      animation-delay: 1s;
    }
    
    .binary-group text:nth-child(3n) {
      animation-delay: 2s;
    }
  </style>
</svg>