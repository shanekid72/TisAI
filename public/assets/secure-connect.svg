<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background gradients -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1E40AF" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <pattern id="grid-pattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="none"/>
      <path d="M0,20 L40,20 M20,0 L20,40" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Base background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  <rect width="100%" height="100%" fill="url(#grid-pattern)" />
  
  <!-- Background elements -->
  <g class="background-elements">
    <circle cx="150" cy="150" r="100" fill="#3B82F6" opacity="0.2" />
    <circle cx="650" cy="450" r="120" fill="#1D4ED8" opacity="0.15" />
    <path d="M0,400 C150,380 250,420 400,400 S650,380 800,400 V600 H0 Z" fill="#2563EB" opacity="0.1" />
    <path d="M0,450 C200,430 300,470 500,450 S700,430 800,450 V600 H0 Z" fill="#2563EB" opacity="0.15" />
  </g>
  
  <!-- Main security elements -->
  <g class="security-elements">
    <!-- Central shield -->
    <g transform="translate(400, 280)">
      <path d="M0,-120 L100,-50 L100,70 L0,120 L-100,70 L-100,-50 Z" fill="#3B82F6" stroke="white" stroke-width="2" opacity="0.9" />
      
      <!-- Lock icon -->
      <rect x="-35" y="-10" width="70" height="60" rx="10" fill="#60A5FA" stroke="white" stroke-width="2" />
      <rect x="-25" y="-40" width="50" height="40" rx="5" fill="#60A5FA" stroke="white" stroke-width="2" />
      <circle cx="0" cy="20" r="10" fill="white" />
      <rect x="-5" y="10" width="10" height="20" fill="white" />
    </g>
    
    <!-- Connection lines -->
    <g class="connection-lines" stroke="white" stroke-width="1.5" opacity="0.6" stroke-dasharray="4,4">
      <path d="M300,280 C250,150 150,200 100,150" />
      <path d="M300,280 C250,400 150,350 100,450" />
      <path d="M500,280 C550,150 650,200 700,150" />
      <path d="M500,280 C550,400 650,350 700,450" />
    </g>
    
    <!-- Connection nodes -->
    <g class="security-nodes">
      <circle cx="100" cy="150" r="15" fill="#60A5FA" opacity="0.8" />
      <circle cx="100" cy="450" r="15" fill="#60A5FA" opacity="0.8" />
      <circle cx="700" cy="150" r="15" fill="#60A5FA" opacity="0.8" />
      <circle cx="700" cy="450" r="15" fill="#60A5FA" opacity="0.8" />
    </g>
  </g>
  
  <!-- Data encryption visualization -->
  <g class="encryption-visualization">
    <g transform="translate(200, 200)">
      <rect x="-40" y="-20" width="80" height="40" rx="5" fill="white" opacity="0.9" />
      <text x="0" y="5" font-family="monospace" font-size="12" fill="#3B82F6" text-anchor="middle">DATA</text>
    </g>
    <path d="M240,200 L280,200" stroke="white" stroke-width="2" opacity="0.7" stroke-dasharray="4,2" />
    <g transform="translate(320, 200)">
      <rect x="-40" y="-20" width="80" height="40" rx="5" fill="white" opacity="0.9" />
      <text x="0" y="5" font-family="monospace" font-size="10" fill="#3B82F6" text-anchor="middle">4$x&amp;8@f!9</text>
    </g>
    
    <g transform="translate(600, 200)">
      <rect x="-40" y="-20" width="80" height="40" rx="5" fill="white" opacity="0.9" />
      <text x="0" y="5" font-family="monospace" font-size="12" fill="#3B82F6" text-anchor="middle">DATA</text>
    </g>
    <path d="M520,200 L560,200" stroke="white" stroke-width="2" opacity="0.7" stroke-dasharray="4,2" />
    <g transform="translate(480, 200)">
      <rect x="-40" y="-20" width="80" height="40" rx="5" fill="white" opacity="0.9" />
      <text x="0" y="5" font-family="monospace" font-size="10" fill="#3B82F6" text-anchor="middle">4$x&amp;8@f!9</text>
    </g>
  </g>
  
  <!-- Security metrics -->
  <g class="security-metrics">
    <g transform="translate(200, 380)">
      <rect x="-60" y="-30" width="120" height="60" rx="10" fill="white" opacity="0.9" />
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#2563EB" text-anchor="middle">Encryption</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="18" fill="#2563EB" text-anchor="middle" font-weight="bold">AES-256</text>
    </g>
    
    <g transform="translate(600, 380)">
      <rect x="-60" y="-30" width="120" height="60" rx="10" fill="white" opacity="0.9" />
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#2563EB" text-anchor="middle">Compliance</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="18" fill="#2563EB" text-anchor="middle" font-weight="bold">GDPR/SOC2</text>
    </g>
  </g>
  
  <!-- Title -->
  <g class="title">
    <path d="M100,550 Q400,520 700,550" stroke="#60A5FA" stroke-width="3" fill="none" opacity="0.6" />
    <text x="400" y="550" font-family="Arial, sans-serif" font-size="26" fill="white" text-anchor="middle" filter="url(#glow)">Secure Connect</text>
  </g>
  
  <!-- Simple animations -->
  <style>
    .security-nodes circle {
      animation: pulse 3s infinite;
    }
    
    .security-nodes circle:nth-child(2) {
      animation-delay: 0.5s;
    }
    
    .security-nodes circle:nth-child(3) {
      animation-delay: 1s;
    }
    
    .security-nodes circle:nth-child(4) {
      animation-delay: 1.5s;
    }
    
    @keyframes pulse {
      0% { opacity: 0.5; r: 12; }
      50% { opacity: 0.8; r: 15; }
      100% { opacity: 0.5; r: 12; }
    }
    
    .encryption-visualization g {
      animation: float 5s ease-in-out infinite;
    }
    
    .encryption-visualization g:nth-child(3) {
      animation-delay: 1s;
    }
    
    .encryption-visualization g:nth-child(5) {
      animation-delay: 1.5s;
    }
    
    .encryption-visualization g:nth-child(7) {
      animation-delay: 2s;
    }
    
    @keyframes float {
      0% { transform: translateY(200px); }
      50% { transform: translateY(190px); }
      100% { transform: translateY(200px); }
    }
    
    .security-metrics g {
      animation: bobUpDown 4s ease-in-out infinite;
    }
    
    .security-metrics g:nth-child(2) {
      animation-delay: 2s;
    }
    
    @keyframes bobUpDown {
      0% { transform: translateY(380px); }
      50% { transform: translateY(370px); }
      100% { transform: translateY(380px); }
    }
  </style>
</svg>